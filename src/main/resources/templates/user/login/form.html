<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/userLayout">
<div layout:fragment="fragment-content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form method="POST" th:action="@{/login}" id="loginForm">
                <div class="login-box m-auto">
                    <div class="login-logo">
                        <a href="../../index2.html"><b>Admin</b>LTE</a>
                    </div>
                    <!-- /.login-logo -->
                    <div class="card">
                        <div class="card-body login-card-body">
                            <p class="login-box-msg">Sign in to start your session</p>
                                <div class="input-group mb-3">
                                    <input type="text" name="username" class="form-control" placeholder="아이디">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-user"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <input type="password" name="password" class="form-control" placeholder="비밀번호">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-lock"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-8">
                                        <div class="icheck-primary">
                                            <input type="checkbox" id="remember">
                                            <label for="remember">
                                                Remember Me
                                            </label>
                                        </div>
                                    </div>
                                    <!-- /.col -->
                                    <div class="col-4">
                                        <button type="submit" class="btn btn-primary btn-block">로그인</button>
                                    </div>
                                    <!-- /.col -->
                                </div>

                            <div class="social-auth-links text-center mb-3">
                                <p>- OR -</p>
                                <p th:each="url : ${urls}">
                                    <a th:href="${url.value}" class="btn btn-block btn-danger">
                                        <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
                                    </a>
                                </p>
                            </div>
                            <!-- /.social-auth-links -->

                            <p class="mb-1">
                                <a href="forgot-password.html">I forgot my password</a>
                            </p>
                            <p class="mb-0">
                                <a th:href="@{/signup}" class="text-center">회원가입</a>
                            </p>
                        </div>
                        <!-- /.login-card-body -->
                    </div>

                </div>
                <!-- /.login-box -->

                </form>
            </div>
        </div>
    </div>
</div>
</html>
