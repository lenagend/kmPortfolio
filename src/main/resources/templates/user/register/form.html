<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>

회원가입
    <form method="POST" th:action="@{/register}" th:object="${registrationForm}" id="registerForm">
        <label for="username">아이디: </label>
        <input type="text" id="username" placeholder="아이디" th:field="*{username}"/>
        <span clas="validationError"
              th:if="${#fields.hasErrors('username')}"
              th:errors="*{username}"Name Error></span>
        <span clas="validationError"
              th:if="${overlapError}"
              th:text="${overlapError}"></span>
        <br>

        <label for="password">비밀번호: </label>
        <input type="password" id="password" name="password" placeholder="비밀번호"/><br>

        <label for="confirm">비밀번호확인: </label>
        <input type="password" id="confirm"  placeholder="비밀번호확인"/><br>

            <label for="email1">이메일: </label>
            <input type="text" id="email1" name="email1" placeholder="이메일"/>
            @
            <input type="text" id="email2" name="email2"/>

            <input type="submit" value="확인"/>
    </form>
</body>
</html>
