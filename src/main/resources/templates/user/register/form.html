<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>

회원가입
    <form method="POST" th:action="@{/register}" th:object="${registrationForm}" id="registerForm">
        <label for="username">아이디: </label>
        <input type="text" id="username" placeholder="아이디" th:field="*{username}"/>
        <span clas="validationError"
              th:if="${#fields.hasErrors('username')}"
              th:errors="*{username}"Name Error></span>
        <span clas="validationError"
              th:if="${overlapError}"
              th:text="${overlapError}"></span>
        <br>

        <label for="password">비밀번호: </label>
        <input type="password" id="password" th:field="*{password}" placeholder="비밀번호"/>
        <span clas="validationError"
              th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"Password Error></span>
        <br>

        <label for="confirm">비밀번호확인: </label>
        <input type="password" id="confirm" th:field="*{confirm}" placeholder="비밀번호확인"/>
        <span clas="validationError"
              th:if="${confirmError}"
              th:text="${confirmError}"></span>
        <br>

            <label for="email">이메일: </label>
            <input type="text" id="email" th:field="*{email}" placeholder="이메일"/>
        <span clas="validationError"
              th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"Email Error></span>
        <br>
            <input type="submit" value="확인"/>
    </form>
</body>
</html>
